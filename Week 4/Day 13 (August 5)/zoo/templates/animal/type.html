{% extends "animal/base.html" %}

{% block title %}
  {{type.name}}
{% endblock %}

{% block body%}
  {{type.name}}: {{type.language}}
  <h1>
    All {{type.name}}s
  </h1>

  <ul>
    {% for animal in animals%}
      <li>
        <a href = "{% url 'animal' animal.pk %}">{{animal.name}}</a>
      </li>
    {% endfor %}
  </ul>


{% endblock %}
