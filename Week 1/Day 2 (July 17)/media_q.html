
<html lang = "en">
    <head>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>
          Media Queries
        </title>

        <style>


          @media (max-width:599px){
            .menu{
              background-color: yellow;
              display: none;
            }
          }

          @media (min-width:600px){
            .menu{
              background-color: springgreen;
            }
          }
        </style>


    </head>
    <body>
      <div class = "menu">
        This is my menu
      </div>
    </body>
</html>
