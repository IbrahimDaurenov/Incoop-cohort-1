
<html lang = "en">
    <head>
        <title>
          Styled table
        </title>

        <style>
          table {
            border: 3px solid yellow;
            border-collapse: collapse
          }

          td, tr {
            border: 3px solid yellow;
            border-collapse: collapse
          }
        </style>

    </head>
    <body>

      <table>
        <thead>
          <tr>
            <td>Club</td>
            <td>Games</td>
            <td>Wins</td>
            <td>Looses</td>
            <td>Draws</td>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Liverpool</td>
            <td>10</td>
            <td>5</td>
            <td>5</td>
            <td>0</td>
          </tr>



          <tr>
            <td>Manchester City</td>
            <td>10</td>
            <td>4</td>
            <td>4</td>
            <td>2</td>
          </tr>

        </tbody>



      </table>





    </body>
</html>
